<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/reset.css" />
    <link rel="stylesheet" href="/src/styles/global.css" />
    <link rel="stylesheet" href="/src/styles/dashboard.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
      defer
    ></script>
    <script type="module" src="/src/scripts/dashboard.js"></script>
    <title>Página do Administrador</title>
  </head>
  <body>
    <nav>
      <img src="/src/asserts/img/kenzieLogo.png" alt="logo" />
      <button class="logout">Logout</button>
    </nav>
    <main>
      <section class="allDepartments">
        <div class="divNavCreateDepartment">
          <h2>Departamentos</h2>
          <select class="selectDepartments">
            <option value="selectEnterprise">Selecionar Empresa</option>
          </select>
          <div class="divCreateButton">
            <button id="btnCreateDepartProfile">Criar</button>

          </div>


        </div>
        <ul class="ulAllDepartments"></ul>


      </section>



      <section class="allUsers">
        <div class="divNavCreateUser">
          <h2>Usuários cadastrados</h2>         

        </div>        
       <ul class="allUsersDashboard"></ul>
      </section>


    </main>



    <!-- MODAL DO DEPARTAMENTO -->

      <dialog class="modalContainerCreate">
        <form class="dialogCreateDepartment">
            <h1>Criar Departamento</h1>
            <button type="submit" id="closeModalCreateDepartment"></button>
            
            <input type="text" name="name" id="create" placeholder="Nome do departamento">
            <input type="text" name="description" id="description" placeholder="Descrição">
           
            <select class="selectModalDepartments">
                <option value="selectEnterprise">Selecionar Empresa</option>
            </select>            
            <div>
                <button id="btnCreateDepartment">Criar o departamento</button>
            </div>
        </form>
      </dialog>

      <dialog class="modalContainerTrash">
        <form class="formDeleteModal">
          <section class="deleteNav">
            <h1>Realmenta deseja deletar o departamento e demitir seus funcionários?</h1>
            <button class="closeModalDeleteDepartment"></button>
          </section>
          </form>
      </dialog>

<dialog class="modalContainerEdit">
  <form class="formEditModal">
    <section>
      <h1>Editar Departamento</h1>
    <button class="closeModalEditDepartment"></button>
  </section>
  <input class="inputEdit"type="text" name="description">  
  </form>
</dialog>


<!-- view Department -->
<dialog class="dialogViewDepartment">
<form class="formViewDepartment">
  <section class="formNav">
    <button class="closeModalViewDepartment"></button>
    <div class="divViewInfo">

      <!-- descrição do departamento -->
      <select class="selectViewDepartment">
        <option>Selecionar Usuário</option>
      </select>
    </div>

    
  </section>
  <ul class="userOff"></ul>
</form>


</dialog>





<!-- MODAL USUÁRIO -->

<dialog class="modalContainerUsersEdit">
  <form class="formUsersEdit">
    <div class="modalNavUserEdit">
      <h1>Editar Usuário</h1>
      <button class="closeModalEditUser"></button>

    </div>

    <select name="kind_of_work" id="kind_of_work">
      <option>Selecionar modalidade de trabalho</option>
      <option>home office</option>
      <option>presencial</option>
      <option>hibrido</option>
    </select>

    <select name="professional_level" id="professional_level">
      <option>Selecionar nivel profissional</option>
      <option>estágio</option>
      <option>júnior</option>
      <option>pleno</option>
      <option>sênior</option>
      
    </select>




  </form>

</dialog>



<!-- Modal Delete Usuário -->

<dialog class="userDeleteModal">
  <form class="formModalDeleteUser">
    <button class="closeModalDeleteUser"></button>
    

  </form>

</dialog>



      
  </body>
</html>
